<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>

  <!-- Favicon -->
  <link rel="icon" sizes="180x180" href="assets/images/icon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100"> 

  <!-- Navigation -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/icon.png" alt="Dolce Vito logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html" aria-current="page">Booking</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="hero" class="py-5 bg-light text-center">
    <div class="container">
      <h1 class="display-3">Booking</h1>
    </div>
  </section>

  <!-- Booking Form -->
  <div class="container my-5">
    <form>
      <div class="mb-3">
        <label for="date-picker" class="form-label">Date</label>
        <input type="date" class="form-control" id="date-picker" required>
      </div>

      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" required>
      </div>

      <div class="mb-3">
        <label for="contact-number" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact-number" required>
      </div>

      <div class="mb-3">
        <label for="email-address" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-address" required>
      </div>

      <div class="mb-3 form-check">
        <p>Please read <a href="terms.html" class="link-primary">Terms and Conditions</a></p>
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">Confirm</label>
      </div>

      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>

  <!-- Google Map -->
  <div class="container my-5">
    <div class="ratio ratio-16x9">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2430.07357978131!2d-1.8925990895458285!3d52.4778034548292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870bc8881167e0f%3A0x74d394afcdc773e2!2sEdgbaston%20St%2C%20Birmingham%20B5%205BB!5e0!3m2!1sen!2suk!4v1755513565059!5m2!1sen!2suk" 
              style="border:0;" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <!-- Footer -->
    <div class="footer bg-light py-4">
  <div class="container">
    <div class="row text-center text-md-start">

      <!-- Address and Contact -->
      <div class="col-12 col-md-6 col-xl-4 mb-4 mb-xl-0">
        <h3 class="text-dark">Address and Contact</h3>
        <p>
          1 Edgbaston St<br />
          Birmingham<br />
          B5 5BB<br />
          DolceVito@food.com<br />
          0121 234 56789
        </p>
      </div>

      <!-- Book Now -->
      <div id="book-btn" class="col-12 col-md-6 col-xl-4 mb-4 mb-xl-0">
        <form action="booking.html" method="get">
          <button type="submit" class="btn btn-secondary" style="color: black;">Book now</button>
        </form>
      </div>

      <!-- Socials -->
      <div id="social-icon" class="col-12 col-md-12 col-xl-4 text-center text-md-start text-xl-end">
        <h3 class="text-dark mb-3">Socials</h3>
        <div class="d-flex justify-content-center justify-content-md-start justify-content-xl-end gap-3">
          <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
            <i class="fa-brands fa-square-facebook fa-2x"></i>
          </a>
          <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="X">
            <i class="fa-brands fa-x-twitter fa-2x"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
            <i class="fa-brands fa-instagram fa-2x"></i>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/904d127e1b.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
